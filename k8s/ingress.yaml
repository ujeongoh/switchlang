apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: switchlang-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: switchlang-svc
            port:
              number: 80  # the same with Service port